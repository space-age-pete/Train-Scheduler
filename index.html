<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

    <div class="row">
        <h1>Choo Choo Train Scheduler</h1>
        <div class="col s8 offset-s2" id="box">

            <table class="highlight">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="train_name" type="text" class="validate">
                        <label for="train_name">Train Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="destination" type="text" class="validate">
                        <label for="destination">Destination</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_train_time" type="time" class="validate">
                        <label for="first_train_time">First Train Time</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="frequency" type="number" class="validate">
                        <label for="frequency">Frequency</label>
                    </div>
                </div>
                <div class="row">
                    <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    </button>
                </div>
            </form>
        </div>
    </div>



    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

    <!-- my javascript -->

</body>

</html>
